				<h:form class="row">

									<p:selectCheckboxMenu

										label="Services" styleClass="form-control">
										<f:selectItems value="#{eventsManagedBean.serviceList}" />
									</p:selectCheckboxMenu>
								</div>
							</div>

							<div class="col-xs-12 col-sm-4 col-md-4">
								<div class="form-group">
									<p:selectOneMenu value="#{eventsManagedBean.selectedGuest}"
										name="custom-select-1" styleClass="form-control styled-select">
										<f:selectItem itemLabel="Guests" itemValue="" />
										<f:selectItems value="#{eventsManagedBean.guests}" />
									</p:selectOneMenu>

					</div>

						<p>We are a group of professionals with a focus on making the

							approaches provide our customers a means to plan their
							celebrations, events, ceremonies and functions and make them
							truly memorable.</p>

						<p>EventXpert is an arm of Circulos Technology Solutions

							owned company started in 2012. The company has been established
							with primary focus on the Hospitality Industry with Event

							online system for e-Planning of events</p>
